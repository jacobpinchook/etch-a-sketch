<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </div>
    <div class="main">
        <div class="text-content">
            <h2 class="message" id="message">Choose how many squares you would like the grid to be</h2>
            <h3 class="disclaimer" id="disclaimer">
              * must be any positive number up to 100 *
            </h3>
            <div class="button">
                <button class="btn btn-square" id="choiceBtn">
                    <div class="text">Enter number</div>
                </button>
            </div>
            <div class="squares-container">

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
