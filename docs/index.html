<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1 class="title">Etch-a-sketch</h1>
    <div class="btns">
        <button id="resetBtn">Reset</button>
        <button id="blackBtn">Black</button>
        <button id="rgbBtn">RGB</button>
        <button id="whiteBtn">Eraser</button>
        <button class="prompt">Pick:<input type="color" id="color"></button>
    </div>
    <div class="sliderContainer">
        <p class="sliderTitle">Grid size:</p>
        <input type="range" min="2" max="100" value="16" id="slider">
        <p class="value">16</p>
    </div>
    <div class="grid-container"></div>
    <footer><a href=https://github.com/jacobpinchook target="_blank"><img id="gh-logo" src="./img/githublogo.png" alt="github logo"/></a> Jacob Pinchook 2023</footer>

    <script src="./js/script.js"></script>
</body>
</html>
